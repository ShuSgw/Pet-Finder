<script>
  var dogBtn = document.getElementById('dogBtn');

      return response.json();
    }).then(function(json) {

    }).then(function(json) {
      console.log(json.message.length);
      var sample = json.message;

      var secImg = Math.floor( Math.random() *  json.message.length) ;
